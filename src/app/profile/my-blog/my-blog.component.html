    <mat-grid-list cols="1" rowHeight="fit" gutterSize="1px" [style.height]="'700px'">
        <mat-grid-tile *ngFor="let item of items">
            <mat-card [style.width]="'100%'">
                <mat-card-header>
                    <div mat-card-avatar class="header-image"></div>
                    <div class="w-100 d-flex justify-content-between">
                        <div>
                            <mat-card-title>Name</mat-card-title>
                            <mat-card-subtitle>Date and tme</mat-card-subtitle>
                        </div>
                        <div>
                            <button mat-icon-button [matMenuTriggerFor]="blogMenu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #blogMenu="matMenu">
                                <button mat-menu-item><mat-icon>delete</mat-icon><span>Delete</span></button>
                            </mat-menu>
                        </div>
                    </div>
                </mat-card-header>
                <a [routerLink]="['/blogs', item]">
                    <mat-card-content>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                            Consectetur quisquam ab quibusdam assumenda tempore! Molestias 
                            architecto commodi blanditiis, eligendi natus eos voluptates odio
                            provident! Magni provident alias accusantium eveniet placeat?</p>
                    </mat-card-content>
                </a>
                    <mat-card-actions>
                        <button mat-icon-button class="mr-3"><mat-icon>favorite</mat-icon> 23</button>
                        <button mat-icon-button class="ml-3"><mat-icon>comment</mat-icon> 5</button>
                    </mat-card-actions>
                </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
</div>
