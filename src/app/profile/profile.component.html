<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="w-90 m-auto">
        <div class="panel profile-cover">
            <div class="profile-cover__img">
                <img [src]="userProfile.avatar" [alt]="userProfile.name" />
                <h3 class="h3">{{userProfile.name}}</h3>
            </div>
            <div class="profile-cover__action bg--img" [ngStyle]="{'background': 'url(' + background_image + ') no-repeat'}" data-overlay="0.3">
                <button class="btn-info follow_button">
                    <span class="pl-3 pr-3">Follow</span>
                </button>
                <button class="btn-info">
                    <fa-icon [icon]="fafacebookF"></fa-icon>
                </button>
                <button class="btn-info">
                    <fa-icon [icon]="faInstagram"></fa-icon>
                </button>
                <button class="btn-info">
                    <fa-icon [icon]="faTwitter"></fa-icon>
                </button>
            </div>
            <div class="profile-cover__info">
                <ul class="nav">
                    <li><a style="cursor: pointer;"><strong>26</strong>Blogs</a></li>
                    <li (click)="openFollowerModel('follower')"><a style="cursor: pointer;"><strong>33</strong>Followers</a></li>
                    <li (click)="openFollowerModel('following')"><a style="cursor: pointer;"><strong>136</strong>Following</a></li>
                </ul>
            </div>
        </div>
